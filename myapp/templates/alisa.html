{% extends 'baze.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>
                {{ name }}
            </h1>
            <main>
                {{ poem }}
            </main>
        </div>
    </div>
    <h3>Продолжить рассказ:</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Ваше имя:</label>
            <input class="form-control" name="name" placeholder="Иван Иванович Иванов (Не больше 30 символов)">
        </div>
        <div class="form-group">
            <label for="Text">Продолжение:</label>
            <textarea class="form-control" name=text rows="10"></textarea>
        </div>
        <input type="hidden" name=id value={{ id }}>
        <button type="send" name=button value=add class="btn btn-success">Добавить абзац</button>
        <button type="send" name=button value=end class="btn btn-primary">Закончить рассказ</button>
        <small id="modern" class="form-text text-muted">Всё предложенное вами НЕ проходит проверку. Просьба относиться к поэме вежливо!</small>
    </form>
</div>
{% endblock %}
